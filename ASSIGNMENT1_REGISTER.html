    <form>
      <center>
        <label>NAME-:</label>
        <input type="text"><br>
        <label>DATE OF BIRTH-:</label>
        <input type="date"><br>
        <label>GENDER-:</label>
        <label>MALE</label>
        <input type="radio">
        <label>FEMALE</label>
        <input type="radio"><br>
        <label>TELEPHONE-:</label>
        <input type="number"><br>
        <label>QUALIFICATION-:</label>

            <option>10th</option>
            <option>12th</option>
            <option>POST GRAUDATION</option>
            <option>MASTERS</option>
            <option>PH.D</option>
          </select>
          <br>

        <input list="Hello">
        <datalist id="Hello">
            <option value="INDIA"></option>
            <option value="CHINA">
            <option value="U.S.A">
            <option value="RUSSIA">
            <option value="FRANCE">
            <option value="SPAIN">
            <option value="AUSTRALIA">
            <option value="ISREAL">
            <option value="U.A.E">
            <option value="UKRAINE">
            <option value="POLLAND">
            <option value="BRAZIL">
        </datalist> 
        <br>
        <label>EMAIL-:</label>
        <input type="text">
        <br>
        <label>PASSWORD-:</label>
        <input type="password">
        <br>
        <label>RETYPE PASSWORD-:</label>
        <input type="password">
        <br>
        <label>TERMS AND CONDITIONs-:</label>
        <input type="checkbox">
        <br>
        <br>
        <input class="Button2" type="submit">
        <input class="Button2" type="reset">
